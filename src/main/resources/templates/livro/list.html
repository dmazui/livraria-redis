<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Livros</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(livros)}">
        <h2>Lista de Livros</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>ISBN</th>
                <th>Autor</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="livro : ${livros}">
                <td th:text="${livro.id}"></td>
                <td th:text="${livro.titulo}"></td>
                <td th:text="${livro.isbn}"></td>
                <td th:text="${livro.autor}"></td>
                <td><a th:href="${'/livro/show/' + livro.id}">View</a> </td>
                <td><a th:href="${'/livro/edit/' + livro.id}">Edit</a> </td>
                <td><a th:href="${'/livro/delete/' + livro.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/livro/new">Novo Livro</a>
        </div>
    </div>
</div>

</body>
</html>
